<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> First
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-950">

<nav class="bg-purple-950  text-white flex justify-between">
    <span class="text-left text-xl flex items-center mx-16 font-serif text-yellow-200 font-semibold">SafeZone</span> 
    <ul class=" px-7 py-2 flex space-x-8  justify-end">
        <li class="cursor-pointer  hover:bg-slate-50 hover:text-neutral-950" id="Home-tab">Home</li>
    </ul>
</nav>

<div id="root" class="w-full max-w-xs mx-96 my-28"></div>

<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
    // React component for the form
    class LoginForm extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                username: '',
                email: '',
                password: ''
            };
        }

        handleInputChange = event => {
            const { name, value } = event.target;
            this.setState({
                [name]: value
            });
        };

        handleSubmit = event => {
            event.preventDefault();
            // Handle form submission (e.g., send data to backend)
            console.log('Form submitted:', this.state);
            // You can make API calls here to send the form data to the backend
        };

        render() {
            return (
                <form onSubmit={this.handleSubmit} className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div className="mb-4">
                        <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="username">
                            Username
                        </label>
                        <input
                            className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username"
                            type="text"
                            placeholder="Username"
                            name="username"
                            value={this.state.username}
                            onChange={this.handleInputChange}
                        />
                    </div>
                    <div className="mb-4">
                        <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="email">
                            E-mail ID
                        </label>
                        <input
                            className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="email"
                            type="text"
                            placeholder="E-mail ID"
                            name="email"
                            value={this.state.email}
                            onChange={this.handleInputChange}
                        />
                    </div>
                    <div className="mb-6">
                        <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="password">
                            Password
                        </label>
                        <input
                            className="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="password"
                            type="password"
                            placeholder="******************"
                            name="password"
                            value={this.state.password}
                            onChange={this.handleInputChange}
                        />
                        <p className="text-red-500 text-xs italic">Please choose a password.</p>
                    </div>
                    <div className="flex items-center justify-between">
                        <button
                            className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit"
                        >
                            Sign In
                        </button>
                        <a className="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                            Forgot Password?
                        </a>
                    </div>
                </form>
            );
        }
    }

    // Rendering the form component to the HTML div with id "root"
    ReactDOM.render(<LoginForm />, document.getElementById('root'));
</script>

<script>
    const homeTab = document.getElementById("Home-tab");
    homeTab.addEventListener("click",function(){
        window.location.href = "landingpage.html";
    });
</script>

</body>
</html>
